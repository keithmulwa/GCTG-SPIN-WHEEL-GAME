<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCTG SPIN WHEEL GAME üéØ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéØ</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide-up {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .animate-slide-up {
            animation: slide-up 0.5s ease-out;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e293b 0%, #334155 25%, #1e293b 50%, #334155 75%, #1e293b 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .wheel-shadow {
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.4));
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 10%; animation: float 15s infinite; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation: float 18s infinite; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation: float 20s infinite; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation: float 17s infinite; animation-delay: 1s; }
        .particle:nth-child(5) { left: 50%; animation: float 19s infinite; animation-delay: 3s; }
        .particle:nth-child(6) { left: 60%; animation: float 16s infinite; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation: float 21s infinite; animation-delay: 2s; }
        .particle:nth-child(8) { left: 80%; animation: float 18s infinite; animation-delay: 4s; }
        .particle:nth-child(9) { left: 90%; animation: float 22s infinite; animation-delay: 1s; }
        .particle:nth-child(10) { left: 15%; animation: float 19s infinite; animation-delay: 3s; }

        /* Confetti animation */
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
        }

        /* Spin button glow */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0 0 40px rgba(239, 68, 68, 1); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white p-4 md:p-8">
    <!-- Floating Particles -->
    <div class="particle" style="width: 80px; height: 80px; background: radial-gradient(circle, rgba(239, 68, 68, 0.3), transparent);"></div>
    <div class="particle" style="width: 60px; height: 60px; background: radial-gradient(circle, rgba(245, 158, 11, 0.3), transparent);"></div>
    <div class="particle" style="width: 100px; height: 100px; background: radial-gradient(circle, rgba(16, 185, 129, 0.2), transparent);"></div>
    <div class="particle" style="width: 70px; height: 70px; background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);"></div>
    <div class="particle" style="width: 90px; height: 90px; background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent);"></div>
    <div class="particle" style="width: 75px; height: 75px; background: radial-gradient(circle, rgba(236, 72, 153, 0.3), transparent);"></div>
    <div class="particle" style="width: 85px; height: 85px; background: radial-gradient(circle, rgba(20, 184, 166, 0.2), transparent);"></div>
    <div class="particle" style="width: 65px; height: 65px; background: radial-gradient(circle, rgba(249, 115, 22, 0.3), transparent);"></div>
    <div class="particle" style="width: 95px; height: 95px; background: radial-gradient(circle, rgba(239, 68, 68, 0.2), transparent);"></div>
    <div class="particle" style="width: 55px; height: 55px; background: radial-gradient(circle, rgba(245, 158, 11, 0.3), transparent);"></div>

    <div class="max-w-7xl mx-auto" style="position: relative; z-index: 10;">
        <div class="glass-effect rounded-3xl p-6 md:p-10">
            <!-- Header -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <button 
                    id="backButton"
                    class="px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-xl font-semibold transition-all transform hover:scale-105"
                >
                    ‚Üê HOME
                </button>
                <h1 class="text-3xl md:text-5xl font-bold bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent">
                    üéØ GCTG SPIN WHEEL
                </h1>
                <div class="px-6 py-3 bg-slate-700 rounded-xl font-semibold">
                    Round: <span id="currentRound" class="text-orange-400">1</span>/<span id="totalRounds">3</span>
                </div>
            </div>

            <!-- Game Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Wheel Section -->
                <div class="lg:col-span-2 flex flex-col items-center space-y-6">
                    <div class="relative wheel-shadow">
                        <canvas id="wheel" width="400" height="400" class="max-w-full h-auto"></canvas>
                        <!-- Pointer Arrow -->
                        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-4">
                            <div class="w-0 h-0 border-l-[20px] border-l-transparent border-r-[20px] border-r-transparent border-t-[30px] border-t-red-600"></div>
                        </div>
                    </div>
                    
                    <button 
                        id="spinButton"
                        class="px-12 py-4 bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-700 hover:to-orange-700 rounded-2xl font-bold text-2xl transition-all transform hover:scale-110 hover:shadow-2xl shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                        style="animation: glow 2s ease-in-out infinite;"
                    >
                        üé≤ SPIN THE WHEEL
                    </button>

                    <!-- Selected Player Display -->
                    <div id="selectedPlayer" class="hidden w-full glass-effect rounded-2xl p-6 text-center animate-slide-up">
                        <h3 class="text-2xl font-bold mb-3 text-orange-400">üéâ Selected Player</h3>
                        <p id="selectedName" class="text-4xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent"></p>
                    </div>
                </div>

                <!-- Leaderboard Section -->
                <div class="lg:col-span-1">
                    <div class="glass-effect rounded-2xl p-6 sticky top-4">
                        <h3 class="text-2xl font-bold mb-4 flex items-center justify-center gap-2">
                            <span>üèÜ</span>
                            <span class="bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">Leaderboard</span>
                        </h3>
                        <ul id="leaderboardList" class="space-y-3"></ul>
                    </div>
                </div>
            </div>

            <!-- Summary Section -->
            <div id="summary" class="hidden mt-8 glass-effect rounded-2xl p-8 text-center animate-slide-up">
                <h3 class="text-4xl font-bold mb-6 bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
                    üéä Game Over! Final Results
                </h3>
                <ul id="summaryList" class="space-y-3 max-w-md mx-auto mb-6"></ul>
                <button 
                    id="restartGame"
                    class="px-10 py-4 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 rounded-2xl font-bold text-xl transition-all transform hover:scale-105 hover:shadow-2xl"
                >
                    üîÑ PLAY AGAIN
                </button>
            </div>

            <footer class="text-center mt-8 text-gray-400 text-sm">
                Created by Mulwa
            </footer>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const playersParam = urlParams.get('players');
        const roundsParam = urlParams.get('rounds');

        if (!playersParam || !roundsParam) {
            alert('Invalid game data. Please start from the home page.');
            window.location.href = 'index.html';
        }

        // Game Elements
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const leaderboardList = document.getElementById('leaderboardList');
        const selectedPlayerDiv = document.getElementById('selectedPlayer');
        const selectedName = document.getElementById('selectedName');
        const summaryDiv = document.getElementById('summary');
        const summaryList = document.getElementById('summaryList');
        const currentRoundSpan = document.getElementById('currentRound');
        const totalRoundsSpan = document.getElementById('totalRounds');
        const backButton = document.getElementById('backButton');
        const restartButton = document.getElementById('restartGame');

        // Game Variables
        const players = playersParam.split(',');
        const rounds = parseInt(roundsParam);
        let currentRound = 1;
        let selectedPlayers = [];
        let playerPoints = {};
        let wheelRadius = 180;
        let isSpinning = false;
        let spinAngle = 0;
        let spinSpeed = 0;
        let targetAngle = 0;
        let deceleration = 0.96;

        // Colors for wheel segments
        const colors = [
            '#EF4444', '#F59E0B', '#10B981', '#3B82F6', 
            '#8B5CF6', '#EC4899', '#14B8A6', '#F97316'
        ];

        // Initialize Game
        function initializeGame() {
            currentRound = 1;
            selectedPlayers = [];
            playerPoints = {};
            
            players.forEach(player => {
                playerPoints[player] = 20;
            });

            totalRoundsSpan.textContent = rounds;
            currentRoundSpan.textContent = currentRound;
            
            drawWheel();
            updateLeaderboard();
        }

        // Draw Wheel
        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const anglePerPlayer = (2 * Math.PI) / players.length;

            players.forEach((player, index) => {
                const startAngle = index * anglePerPlayer + spinAngle;
                const endAngle = (index + 1) * anglePerPlayer + spinAngle;

                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, wheelRadius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#1e293b';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text
                const textAngle = startAngle + anglePerPlayer / 2;
                const textX = centerX + Math.cos(textAngle) * (wheelRadius * 0.65);
                const textY = centerY + Math.sin(textAngle) * (wheelRadius * 0.65);

                ctx.save();
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText(player, 0, 0);
                ctx.restore();
            });

            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = '#1e293b';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        // Spin Wheel
        spinButton.addEventListener('click', () => {
            if (isSpinning) return;

            const availablePlayers = players.filter(p => !selectedPlayers.includes(p));

            if (availablePlayers.length === 0) {
                if (currentRound >= rounds) {
                    showSummary();
                    return;
                }
                currentRound++;
                currentRoundSpan.textContent = currentRound;
                selectedPlayers = [];
                selectedPlayerDiv.classList.add('hidden');
                
                // Show round change notification
                const notification = document.createElement('div');
                notification.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-12 py-8 rounded-3xl shadow-2xl z-50 text-3xl font-bold';
                notification.innerHTML = `üéÆ Round ${currentRound} Starting!`;
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.style.transition = 'all 0.5s';
                    notification.style.opacity = '0';
                    notification.style.transform = 'translate(-50%, -50%) scale(0.5)';
                    setTimeout(() => notification.remove(), 500);
                }, 2000);
                return;
            }

            isSpinning = true;
            spinButton.disabled = true;
            selectedPlayerDiv.classList.add('hidden');

            // Random selection
            const selectedIndex = Math.floor(Math.random() * availablePlayers.length);
            const selectedPlayer = availablePlayers[selectedIndex];
            const playerIndex = players.indexOf(selectedPlayer);
            
            // Calculate target angle (pointing to top)
            targetAngle = (2 * Math.PI) - (playerIndex * (2 * Math.PI / players.length)) + (Math.PI / players.length);
            targetAngle += Math.PI * 8; // Add extra rotations
            
            spinSpeed = 0.3;
            animateSpin(selectedPlayer);
        });

        // Animate Spin
        function animateSpin(selectedPlayer) {
            spinAngle += spinSpeed;
            spinSpeed *= deceleration;

            if (spinSpeed > 0.005) {
                requestAnimationFrame(() => animateSpin(selectedPlayer));
            } else {
                isSpinning = false;
                spinButton.disabled = false;
                selectedPlayers.push(selectedPlayer);
                showSelectedPlayer(selectedPlayer);
            }

            drawWheel();
        }

        // Show Selected Player
        function showSelectedPlayer(player) {
            selectedName.textContent = player;
            selectedPlayerDiv.classList.remove('hidden');
            
            // Confetti effect
            createConfetti();
            
            // Play sound effect (optional - just visual feedback)
            spinButton.style.animation = 'none';
            setTimeout(() => spinButton.style.animation = 'glow 2s ease-in-out infinite', 10);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#EF4444', '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6', '#EC4899'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Update Leaderboard
        function updateLeaderboard() {
            leaderboardList.innerHTML = '';
            const sortedPlayers = Object.entries(playerPoints).sort((a, b) => b[1] - a[1]);

            sortedPlayers.forEach(([player, points], index) => {
                const li = document.createElement('li');
                li.className = `flex justify-between items-center p-3 rounded-xl transition-all transform hover:scale-105 ${
                    index === 0 
                        ? 'bg-gradient-to-r from-yellow-600 to-orange-600 font-bold scale-105' 
                        : 'bg-slate-700 hover:bg-slate-600'
                }`;

                // Check if player was already selected this round
                const isSelected = selectedPlayers.includes(player);
                const badge = isSelected ? '<span class="text-xs bg-green-500 px-2 py-1 rounded-full">‚úì Selected</span>' : '';

                li.innerHTML = `
                    <span class="flex items-center gap-2">
                        ${index === 0 ? 'üëë' : `${index + 1}.`} ${player} ${badge}
                    </span>
                    <div class="flex items-center gap-2">
                        <span class="font-bold">${points} pts</span>
                        <button 
                            class="px-3 py-1 bg-green-600 hover:bg-green-700 rounded-lg text-sm font-semibold transition-all transform hover:scale-110"
                            onclick="addPoints('${player}')"
                            title="Add bonus points"
                        >
                            +20
                        </button>
                    </div>
                `;

                leaderboardList.appendChild(li);
            });
        }

        // Add Points
        function addPoints(player) {
            playerPoints[player] += 20;
            updateLeaderboard();
        }
        window.addPoints = addPoints;

        // Show Summary
        function showSummary() {
            summaryList.innerHTML = '';
            const sortedPlayers = Object.entries(playerPoints).sort((a, b) => b[1] - a[1]);

            sortedPlayers.forEach(([player, points], index) => {
                const li = document.createElement('li');
                li.className = `p-4 rounded-xl font-semibold text-lg transform transition-all hover:scale-105 ${
                    index === 0 
                        ? 'bg-gradient-to-r from-yellow-600 to-orange-600 scale-110' 
                        : index === 1
                        ? 'bg-gradient-to-r from-gray-400 to-gray-500'
                        : index === 2
                        ? 'bg-gradient-to-r from-orange-700 to-orange-800'
                        : 'bg-slate-700'
                }`;
                
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
                li.textContent = `${medal} ${player}: ${points} points`;
                summaryList.appendChild(li);
            });

            selectedPlayerDiv.classList.add('hidden');
            summaryDiv.classList.remove('hidden');
            
            // Big confetti for winner
            createConfetti();
        }

        // Back to Setup
        backButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Restart Game
        restartButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Initialize on load
        initializeGame();
    </script>
</body>
</html>
